# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql2
  database: egat_development
  username: root
  password: root 
  host: localhost 
  pool: 5
  timeout: 5000
  encoding: utf8

